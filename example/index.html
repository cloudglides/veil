<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Veil Fingerprinting Demo</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      #result {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        word-break: break-all;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Veil Browser Fingerprint</h1>
    <button onclick="generateFingerprint()">Generate Fingerprint</button>
    <div id="result">Click button to generate...</div>

    <script type="module">
      import { getFingerprint } from "../dist/index.js";

      window.generateFingerprint = async () => {
        const result = document.getElementById("result");
        result.textContent = "Generating...";
        try {
          const fp = await getFingerprint();
          result.textContent = `Fingerprint: ${fp}`;
        } catch (e) {
          result.textContent = `Error: ${e.message}`;
        }
      };
    </script>
  </body>
</html>
